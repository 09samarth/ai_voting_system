<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - AI Voice Voting Portal</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.24), transparent 55%),
        radial-gradient(circle at bottom right, rgba(168, 85, 247, 0.24), transparent 55%),
        linear-gradient(to bottom right, #020617, #0f172a, #1e1b4b);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: rgba(15, 23, 42, 0.96);
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.55);
      padding: 20px 20px 18px;
      box-shadow: 0 18px 46px rgba(15, 23, 42, 0.9);
    }

    h1 {
      margin: 0 0 6px;
      font-size: 1.4rem;
      text-align: center;
    }

    p.subtitle {
      margin: 0 0 14px;
      font-size: 0.85rem;
      text-align: center;
      color: #9ca3af;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-size: 0.8rem;
      color: #cbd5f5;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.8);
      background: rgba(15, 23, 42, 0.96);
      color: #e5e7eb;
      font-size: 0.9rem;
    }

    input:focus-visible {
      outline: 2px solid #38bdf8;
      outline-offset: 2px;
    }

    button {
      margin-top: 4px;
      width: 100%;
      border-radius: 999px;
      border: none;
      padding: 8px 14px;
      font-size: 0.9rem;
      font-weight: 600;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #020617;
      cursor: pointer;
      box-shadow: 0 16px 40px rgba(56, 189, 248, 0.65);
      transition: transform 120ms ease-out, box-shadow 120ms ease-out;
    }

    button:hover {
      transform: translateY(-1px) scale(1.01);
      box-shadow: 0 20px 60px rgba(56, 189, 248, 0.85);
    }

    .error {
      margin-top: 6px;
      font-size: 0.8rem;
      color: #fecaca;
      text-align: center;
    }

  </style>
</head>
<body>
  <div class="card" role="main" aria-label="Admin login">
    <h1>Admin Login</h1>
    <p class="subtitle">Restricted access for election administrators.</p>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="{{ url_for('admin_login') }}">
      <div>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" autocomplete="username" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />
      </div>
      <button type="submit">Sign in</button>
    </form>
  </div>
</body>
</html>
