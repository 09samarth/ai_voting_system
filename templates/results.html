<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Voice Voting System - Results</title>
  <style>
    :root {
      --bg: #020617;
      --bg-alt: #0b1120;
      --surface: #0f172a;
      --surface-soft: #020617;
      --border: #1f2937;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent: #4f46e5;
      --radius-lg: 18px;
      --radius-md: 12px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background:
        radial-gradient(circle at top left, rgba(129, 140, 248, 0.32), transparent 55%),
        radial-gradient(circle at top right, rgba(236, 72, 153, 0.18), transparent 55%),
        linear-gradient(to bottom, var(--bg-alt), var(--bg));
      color: var(--text-main);
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .shell {
      width: 100%;
      max-width: 960px;
      margin: 24px 16px 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      align-items: baseline;
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    header p {
      margin: 0;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    nav a {
      font-size: 0.85rem;
      color: var(--text-muted);
      text-decoration: none;
      margin-left: 10px;
    }

    nav a:hover {
      color: var(--text-main);
      text-decoration: underline;
    }

    .panel {
      border-radius: var(--radius-lg);
      background: linear-gradient(145deg, var(--surface), var(--surface-soft));
      border: 1px solid var(--border);
      padding: 16px 16px 14px;
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .panel-header h2 {
      margin: 0;
      font-size: 1.1rem;
    }

    .panel-header p {
      margin: 0;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    button.btn {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-main);
      padding: 7px 14px;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
    }

    button.btn:hover {
      background: rgba(15, 23, 42, 1);
    }

    .results-wrapper {
      margin-top: 8px;
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
      background: #020617;
      max-height: 360px;
      overflow: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }

    thead {
      background: linear-gradient(90deg, #111827, #020617);
    }

    th, td {
      padding: 8px 10px;
      text-align: left;
      white-space: nowrap;
    }

    th {
      font-weight: 600;
      color: #e5e7eb;
    }

    tbody tr:nth-child(even) {
      background: rgba(15, 23, 42, 0.85);
    }

    tbody tr:nth-child(odd) {
      background: rgba(15, 23, 42, 0.65);
    }

    tbody tr:hover {
      background: rgba(79, 70, 229, 0.25);
    }

    .empty {
      text-align: center;
      font-style: italic;
      color: var(--text-muted);
    }

    .summary-note {
      margin-top: 8px;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    @media (max-width: 640px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div>
        <h1>Live voting results</h1>
        <p>Read-only page showing aggregated demo votes by candidate.</p>
      </div>
      <nav aria-label="Main navigation">
        <a href="/">Home</a>
        <a href="/voice-voting">Voice voting</a>
      </nav>
    </header>

    <section class="panel" aria-label="Results table">
      <div class="panel-header">
        <div>
          <h2>Current tally</h2>
          <p>Data is loaded from the local SQLite database using the /api/results endpoint.</p>
        </div>
        <button type="button" class="btn" onclick="loadResults()">Refresh results</button>
      </div>

      <div class="results-wrapper">
        <table id="resultsTable">
          <thead>
            <tr>
              <th scope="col">Candidate</th>
              <th scope="col">Total votes</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

      <p class="summary-note">This is a synthetic academic demo; counts represent local test interactions only.</p>
    </section>
  </div>

  <script>
    const candidateNameById = {};

    function loadCandidatesForLabels() {
      fetch('/api/candidates')
        .then(r => r.json())
        .then(data => {
          if (data.success && Array.isArray(data.candidates)) {
            data.candidates.forEach(c => {
              candidateNameById[c.id] = c.name;
            });
          }
        })
        .catch(() => {});
    }

    function loadResults() {
      fetch('/api/results')
        .then(response => response.json())
        .then(data => {
          const tbody = document.querySelector('#resultsTable tbody');
          tbody.innerHTML = '';

          if (!data.success) {
            const row = tbody.insertRow();
            const cell = row.insertCell(0);
            cell.colSpan = 2;
            cell.textContent = 'Unable to load results from the server.';
            cell.className = 'empty';
            return;
          }

          if (Array.isArray(data.results) && data.results.length > 0) {
            data.results.forEach(result => {
              const candidateId = Array.isArray(result) ? result[0] : result.candidate_id;
              const count = Array.isArray(result) ? result[1] : result.count;
              const name = candidateNameById[candidateId] || `Candidate ${candidateId}`;

              const row = tbody.insertRow();
              row.insertCell(0).textContent = name;
              row.insertCell(1).textContent = count;
            });
          } else {
            const row = tbody.insertRow();
            const cell = row.insertCell(0);
            cell.colSpan = 2;
            cell.textContent = 'No votes recorded yet. Cast a vote to see it here.';
            cell.className = 'empty';
          }
        })
        .catch(() => {
          const tbody = document.querySelector('#resultsTable tbody');
          tbody.innerHTML = '';
          const row = tbody.insertRow();
          const cell = row.insertCell(0);
          cell.colSpan = 2;
          cell.textContent = 'Error loading results. Check that the Flask app is running.';
          cell.className = 'empty';
        });
    }

    window.onload = function () {
      loadCandidatesForLabels();
      loadResults();
    };
  </script>
</body>
</html>
