<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - AI Voice Voting Portal</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #020617;
      --panel: #020617;
      --border-subtle: rgba(148, 163, 184, 0.45);
      --text-main: #e5e7eb;
      --muted: #9ca3af;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.12);
      --danger-soft: rgba(248, 113, 113, 0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background:
        radial-gradient(circle at top left, rgba(56, 189, 248, 0.25), transparent 55%),
        radial-gradient(circle at bottom right, rgba(168, 85, 247, 0.25), transparent 55%),
        linear-gradient(to bottom right, #020617, #030712, #020617);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px 6px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .brand-mark {
      width: 24px;
      height: 24px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #f9fafb, #38bdf8 45%, #0ea5e9 80%);
      box-shadow: 0 0 18px rgba(56, 189, 248, 0.8);
    }

    .brand-text {
      font-size: 0.98rem;
      font-weight: 600;
    }

    .brand-sub {
      font-size: 0.75rem;
      color: var(--muted);
    }

    nav {
      display: flex;
      gap: 6px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    nav a {
      padding: 5px 10px;
      border-radius: 999px;
      font-size: 0.8rem;
      color: var(--muted);
      text-decoration: none;
      border: 1px solid transparent;
    }

    nav a.active {
      color: #e5e7eb;
      border-color: rgba(148, 163, 184, 0.7);
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.2), transparent 55%);
    }

    .logout-link {
      font-size: 0.78rem;
      color: #fecaca;
    }

    main {
      padding: 4px 20px 18px;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 1.4rem;
    }

    .welcome {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 14px;
    }

    .actions-wrapper {
      margin-top: 22px;
      display: flex;
      justify-content: center;
    }

    .actions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 14px;
      max-width: 640px;
      width: 100%;
    }

    .action-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 11px 20px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: radial-gradient(circle at 0% 0%, rgba(56, 189, 248, 0.22), transparent 55%),
        linear-gradient(to bottom right, rgba(15, 23, 42, 0.98), rgba(17, 24, 39, 0.98));
      color: var(--text-main);
      font-size: 0.92rem;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.95);
      text-align: center;
      letter-spacing: 0.02em;
      transition:
        transform 130ms ease-out,
        box-shadow 130ms ease-out,
        border-color 130ms ease-out,
        background 130ms ease-out,
        color 130ms ease-out;
    }

    .action-link:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.98);
      border-color: rgba(248, 250, 252, 0.9);
      background:
        radial-gradient(circle at 0% 0%, rgba(56, 189, 248, 0.3), transparent 55%),
        linear-gradient(to bottom right, rgba(15, 23, 42, 1), rgba(30, 64, 175, 0.9));
      color: #f9fafb;
    }

    .action-link:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 3px;
    }

    .action-link-icon {
      font-size: 1.05rem;
    }

    .action-link--voters {
      background:
        radial-gradient(circle at 0% 0%, rgba(56, 189, 248, 0.22), transparent 55%),
        linear-gradient(to bottom right, rgba(15, 23, 42, 0.98), rgba(37, 99, 235, 0.9));
    }

    .action-link--elections {
      background:
        radial-gradient(circle at 0% 0%, rgba(52, 211, 153, 0.22), transparent 55%),
        linear-gradient(to bottom right, rgba(15, 23, 42, 0.98), rgba(22, 163, 74, 0.9));
    }

    .action-link--results {
      background:
        radial-gradient(circle at 0% 0%, rgba(251, 191, 36, 0.22), transparent 55%),
        linear-gradient(to bottom right, rgba(15, 23, 42, 0.98), rgba(202, 138, 4, 0.9));
    }

    .action-link--logs {
      background:
        radial-gradient(circle at 0% 0%, rgba(244, 114, 182, 0.22), transparent 55%),
        linear-gradient(to bottom right, rgba(15, 23, 42, 0.98), rgba(190, 24, 93, 0.9));
    }

    footer {
      padding: 6px 20px 10px;
      font-size: 0.72rem;
      color: var(--muted);
      border-top: 1px solid rgba(15, 23, 42, 0.7);
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="brand-mark" aria-hidden="true"></div>
      <div>
        <div class="brand-text">Admin Console</div>
        <div class="brand-sub">AI Voice Voting Portal</div>
      </div>
    </div>
    <nav aria-label="Admin navigation">
      <a href="{{ url_for('admin_voters') }}">Voters</a>
      <a href="{{ url_for('admin_elections') }}">Elections</a>
      <a href="{{ url_for('admin_results') }}">Live Results</a>
      <a href="{{ url_for('admin_logs_view') }}">Logs</a>
      <a class="logout-link" href="{{ url_for('admin_logout') }}">Sign out ({{ admin_username }})</a>
    </nav>
  </header>

  <main>
    <h1>Admin Dashboard</h1>
    <p class="welcome">Signed in as <strong>{{ admin_username }}</strong>.</p>

    <div class="actions-wrapper" aria-label="Admin primary actions">
      <div class="actions-grid">
        <a class="action-link action-link--voters" href="{{ url_for('admin_voters') }}">
          <span class="action-link-icon" aria-hidden="true">ðŸ‘¤</span>
          <span>Voters</span>
        </a>
        <a class="action-link action-link--elections" href="{{ url_for('admin_elections') }}">
          <span class="action-link-icon" aria-hidden="true">ðŸ—³</span>
          <span>Elections</span>
        </a>
        <a class="action-link action-link--results" href="{{ url_for('admin_results') }}">
          <span class="action-link-icon" aria-hidden="true">ðŸ“Š</span>
          <span>Live Results</span>
        </a>
        <a class="action-link action-link--logs" href="{{ url_for('admin_logs_view') }}">
          <span class="action-link-icon" aria-hidden="true">ðŸ“‘</span>
          <span>Logs</span>
        </a>
      </div>
    </div>
  </main>

  <footer>
    <span>Admin area &bull; Restricted access</span>
    <span>Demo credentials: admin / admin123</span>
  </footer>
</body>
</html>
